# Hystrix defaults
hystrix.command.AddressServiceClient.fallback.enabled=true
hystrix.command.BookingServiceClient.fallback.enabled=true
hystrix.command.CustomerServiceClient.fallback.enabled=true
hystrix.command.ConnoteServiceClient.fallback.enabled=true
#hystrix.command.AddressServiceClient.circuitBreaker.forceOpen=false

hystrix.command.AddressServiceClient.execution.isolation.thread.timeoutInMilliseconds=1000
hystrix.command.CustomerServiceClient.execution.isolation.thread.timeoutInMilliseconds=1000

logging.level.=ERROR
de.mrbw.chaos.monkey.=DEBUG

spring.cloud.bus.enabled=true

logging.level.de.codecentric.resilient.=DEBUG
com.netflix.discovery.=ERROR

eureka.instance.preferIpAddress=true
spring.cloud.inetutils.useOnlySiteLocalInterfaces=true

spring.zipkin.baseUrl=http://zipkin-service:9411

hystrix.stream.amqp.send-id=false
hystrix.stream.amqp.sendId=false

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# disable send-id as reporting-hosts to turbine
hystrix.stream.queue.send-id=false

test.value=new folder



security.basic.enabled=false
management.security.enabled=false
